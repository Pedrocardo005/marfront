<main class="bg-gray-100">
  <app-search-bar></app-search-bar>
  <section class="mx-auto lg:max-w-5xl">
    <div class="flex flex-col items-center">

      <h3><strong>{{ 'FEATURES.AUTH.PAGES.REGISTER.TITLE'| transloco }}</strong></h3>
      <p><a [routerLink]="['/login']" class="text-blue-500"> {{
          'FEATURES.AUTH.PAGES.REGISTER.SUB-TITLE-FIRST'|transloco}}</a>
        {{'FEATURES.AUTH.PAGES.REGISTER.SUB-TITLE-SECOND'|transloco}}</p>
    </div>
    <div class="main-form bg-white flex flex-col items-center lg:w-1/2 mx-auto mt-7 rounded-xl py-14 px-10">
      <span>{{ 'FEATURES.AUTH.PAGES.REGISTER.MAIN-FORM.TITLE'|transloco }}</span>
      <div class="form">
        <input pInputText class="w-full" name="email" type="email" email="true" [(ngModel)]="formEmail"
          (blur)="isValidEmail()"
          [placeholder]="'FEATURES.AUTH.PAGES.REGISTER.MAIN-FORM.EMAIL-PLACEHOLDER' | transloco" />
      </div>
    </div>
  </section>
</main>
