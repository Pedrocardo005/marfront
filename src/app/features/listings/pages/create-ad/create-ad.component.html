<main class="bg-gray-100">
    <app-search-bar></app-search-bar>
    <div class="mx-auto lg:max-w-5xl">
        <div class="w-full bg-white p-5 rounded-lg">
            <div class="p-1 font-semibold pb-7 border-b border-gray-200">
                <h3>{{ 'FEATURES.LISTINGS.PAGES.CREATE-AD.TITLE'|transloco }}</h3>
            </div>
            <div class="flex w-full">
                <div class="left-content w-full mt-5">
                    <p class="pb-5 mb-5 border-b border-gray-100">{{
                        'FEATURES.LISTINGS.PAGES.CREATE-AD.FIRST-SUBTITLE'|transloco }}</p>
                    <div class="flex flex-col">
                        <div class="flex">
                            <span class="text-sm font-semibold pb-2 block w-52">{{
                                'FEATURES.LISTINGS.PAGES.CREATE-AD.CATEGORY-LABEL'|transloco }}</span>
                            <p-treeselect [class]="`text-sm ${!selectedNodes.data ? 'ng-invalid ng-dirty' : ''}`"
                                [(ngModel)]="selectedNodes" [options]="items" />
                        </div>
                    </div>
                </div>
                <div class="right-content w-80 bg-gray-100">

                </div>
            </div>
        </div>
    </div>
</main>
